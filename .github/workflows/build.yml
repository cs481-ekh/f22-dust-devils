name: Python package

on:
  push:
    branches:
      - "main"
      - "40-set-up-buildsh"


  pull_request:
    branches:
      - "main"
      - "40-set-up-buildsh"
      
jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: ./build.sh
